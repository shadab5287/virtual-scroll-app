<div class="col-md-12">
    <div class="">
        <div class="">
            <cdk-virtual-scroll-viewport itemSize="50" class="viewport" (scrolledIndexChange)="onScroll()">
                <div class="row">
                    <div *cdkVirtualFor="let item of items; let i = index"
                        class="col-md-4 col-sm-12  pr-5 pt-3 pb-3">
                        <div class="card">
                            <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                            <div class="card-body">
                                <h5 class="card-title">{{item.name}}</h5>
                                <p class="card-text">{{item.description}}</p>
                                <a href="https://strategywerks.com/" target="_blank" class="btn btn-primary">Read
                                    More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="loading" class="loading-spinner py-3 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
</div>
<div class="col-md-12 text-center mt-4">
    <p class="text-muted">Scroll down to load more items automatically.</p>
</div>
